{% extends "layout_main.html" %}
{% block title %}홈{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card text-center">
      <div class="card-body">
        <h2 class="card-title mb-3">{% if name %}<span class="fw-bold">{{ name }}</span>님, {% endif %}환영합니다!</h2>
        <p class="card-text">프로젝트 보드에 오신 것을 환영합니다.<br>좌측 메뉴를 통해 회원 및 게시판 기능을 이용하세요.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
