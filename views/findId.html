{% extends "layout_intro.html" %}
{% block title %}아이디 찾기{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">아이디 찾기</h2>
<form method="POST" action="/findId">
  <div class="mb-3">
    <label for="inputName" class="form-label">이름</label>
    <input type="text" class="form-control" id="inputName" name="name" placeholder="이름 입력" required>
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">이메일</label>
    <input type="email" class="form-control" id="inputEmail" name="email" placeholder="가입한 이메일 입력" required>
  </div>
  <button type="submit" class="btn btn-primary w-100">아이디 찾기</button>
</form>
{% if message %}
  <div class="alert alert-info text-center mt-3">
    {{ message }}
  </div>
  {% if emailSent %}
    <a href="/" class="btn btn-success w-100 mt-3">로그인 하러가기</a>
  {% endif %}
{% endif %}
{% endblock %}
