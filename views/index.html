{% extends "layout_intro.html" %}
{% block title %}로그인{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">로그인</h2>
<form>
  <div class="mb-3">
    <label for="inputId" class="form-label">아이디</label>
    <input type="text" class="form-control" id="inputId" placeholder="아이디 입력">
  </div>
  <div class="mb-3">
    <label for="inputPw" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="inputPw" placeholder="비밀번호 입력">
  </div>
  <button type="submit" class="btn btn-primary w-100">로그인</button>
  <div class="mt-3 d-flex justify-content-between">
    <a href="/findId">아이디 찾기</a>
    <a href="/findPw">비밀번호 찾기</a>
  </div>
  <div class="mt-3 text-center">
    <a href="/signup">회원가입</a>
  </div>
</form>
{% endblock %}
