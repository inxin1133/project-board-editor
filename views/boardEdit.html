{% extends "layout_main.html" %}
{% block title %}게시글 수정{% endblock %}
{% block content %}
<h2 class="mb-4">게시글 수정</h2>
<form>
  <div class="mb-3">
    <label for="inputTitle" class="form-label">제목</label>
    <input type="text" class="form-control" id="inputTitle" value="첫 번째 게시글">
  </div>
  <div class="mb-3">
    <label for="inputContent" class="form-label">내용</label>
    <textarea class="form-control" id="inputContent" rows="6">이것은 첫 번째 게시글의 내용입니다.</textarea>
  </div>
  <button type="submit" class="btn btn-primary">저장</button>
  <a href="/board" class="btn btn-secondary">취소</a>
</form>
{% endblock %}
