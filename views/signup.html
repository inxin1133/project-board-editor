{% extends "layout_intro.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2 class="mb-4 text-center">회원가입</h2>
<form>
  <div class="mb-3">
    <label for="inputId" class="form-label">아이디</label>
    <input type="text" class="form-control" id="inputId" placeholder="아이디 입력">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">이메일</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="이메일 입력">
  </div>
  <div class="mb-3">
    <label for="inputPw" class="form-label">비밀번호</label>
    <input type="password" class="form-control" id="inputPw" placeholder="비밀번호 입력">
  </div>
  <div class="mb-3">
    <label for="inputPw2" class="form-label">비밀번호 확인</label>
    <input type="password" class="form-control" id="inputPw2" placeholder="비밀번호 확인">
  </div>
  <button type="submit" class="btn btn-primary w-100">회원가입</button>
</form>
{% endblock %}
